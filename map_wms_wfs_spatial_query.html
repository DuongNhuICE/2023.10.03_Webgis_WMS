<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="http://localhost:8080/webgis/libs/v8.1.0-package/ol.css" type="text/css">
  <link rel="stylesheet" href="http://localhost:8080/webgis/libs/v6.15.1/examples/resources/layout.css" type="text/css">
  <link rel="stylesheet" href="http://localhost:8080/webgis/libs/ol-layerswitcher/dist/ol-layerswitcher.css" />


  <script src="http://localhost:8080/webgis/libs/v8.1.0-package/dist/ol.js"></script>
  <script src="http://localhost:8080/webgis/libs/ol-layerswitcher/dist/ol-layerswitcher.js"></script>
  <script src="http://localhost:8080/webgis/libs/jquery.min.js"></script>



  <link rel="stylesheet" href="http://localhost:8080/webgis/libs/bootstrap.min.css">
  <script type="text/javascript" src="http://localhost:8082/webgis/libs/bootstrap.min.js"></script>

  <link rel="stylesheet" href="http://localhost:8080/webgis/libs/jquery-ui-1.13.2/jquery-ui.css">
  <script src="http://localhost:8080/webgis/libs/jquery-ui-1.13.2/external/jquery/jquery.js"></script>
  <script src="http://localhost:8080/webgis/libs/jquery-ui-1.13.2/jquery-ui.js"></script>

  <!-- Thêm style web-->
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/webgis/Style/Spatial_style.css">
  <!-- Chỉnh sửa tên trang web-->

  <title>OpenLayers example</title>
</head>

<body>
  <div id="title">
    <marquee behavior="scroll" direction="left">
      <h5><b>Web based GIS Application</b></h5>
    </marquee>
  </div>
  <div id="map">

    <form id="measure">
      <label>Measurement type &nbsp;</label>
      <select id="measuretype">
        <option value="select">Select Measure option</option>
        <option value="length">Length (LineString)</option>
        <option value="area">Area (Polygon)</option>
        <option value="clear">Clear Measurement</option>
      </select>
    </form>
    <form id="getinfo">
      <label>GetFeatureinfo&nbsp;</label>
      <select id="getinfotype">
        <option value="select">Select option</option>
        <option value="activate_getinfo">Activate GetFeatureinfo</option>
        <option value="deactivate_getinfo">Deactivate GetFeatureinfo</option>
      </select>
    </form>
    <button onclick="wms_layers()" id="wms_layers_btn">Available WMS Layers</button>
    <button onclick="clear_all()" id="clear_btn">Clear</button>

  </div>

  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <div id="info">&nbsp;</div>


  <div id="legend"></div>
  <div id="query_tab">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#form">Select by Attributes</a></li>
      <li><a data-toggle="tab" href="#form1">Select by Draw</a></li>

    </ul>


    <div class="tab-content">
      <div id="form" class="tab-pane fade in active">
        <label for="layer">Select Layer</label>
        <select class="form-control" id="layer" name="layer">
          <option value="">Select Layer</option>
        </select>
        <br>
        <label for="attributes">Select attribute</label>
        <select class="form-control" id="attributes" name="attributes">
          <option value="">Select Attributes</option>
        </select>
        <br>
        <label for="operator">Select operator</label>
        <select class="form-control" id="operator" name="operator">
          <option value="">Select operator</option>
        </select>
        <br>

        <label for="value">Enter Value</label>
        <input type="text" class="form-control" id="value" name="value">
        <br>
        <button class="btn btn-success" onclick="query()">Load Query</button>
      </div>
      <div id="form1" class="tab-pane fade">
        <label for="layer1">Select Layer</label>
        <select class="form-control" id="layer1" name="layer1">
          <option value="">Select Layer</option>
        </select>
        <br>
        <label for="attributes">Select attribute</label>

        <label for="draw_type">Geometry type &nbsp;</label>
        <select class="form-control" id="draw_type" name="draw_type">
          <option value="select">Select Shape</option>
          <option value="Square">Square</option>
          <option value="Box">Box</option>
          <option value="Polygon">Polygon</option>
          <option value="Star">Star</option>
          <option value="clear">Clear</option>
        </select>
        <br>

      </div>
    </div>

  </div>
  <div id="table_data"> </div>
  <div id="wms_layers_window" title="Available WMS Layers" style="display:none"></div>
  <table id="table_wms_layers" class="table-bordered">
  </table>

  <!--javascript-->
  <script src="http://localhost:8080/webgis/Script/Spatial_Script.js"></script>
</body>

</html>
